<div class="page-container d-flex flex-column min-vh-100">
  <main class="flex-grow-1 container mt-4">
    <section class="game-list fade-slide-up">
      <article class="game-item" *ngFor="let producto of productos">
        <img [src]="producto.imageUrl" [alt]="producto.name" />
        <h2>{{ producto.name }}</h2>
        <p class="description">{{ producto.description }}</p>
        ${{ producto.price | number : "1.0-0" }}
        <button class="btn-game" (click)="agregarAlCarrito(producto)">
          Agregar al Carrito
        </button>
      </article>
    </section>
  </main>
</div>
