<div class="page-container d-flex flex-column min-vh-100">
    <app-header></app-header>
    <main class="flex-grow-1 container mt-4">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <button
          class="nav-link"
          [class.active]="tabActivo === 'usuarios'"
          (click)="activarTab('usuarios')"
        >
          Usuarios
        </button>
      </li>
      <li class="nav-item">
        <button
          class="nav-link"
          [class.active]="tabActivo === 'metricas'"
          (click)="activarTab('metricas')"
        >
          Métricas
        </button>
      </li>
    </ul>
  
    <div class="tab-content mt-2" *ngIf="tabActivo === 'usuarios'">
      <h2 class="text-center">Usuarios</h2>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Email</th>
              <th>Usuario</th>
              <th>Tipo</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let usuario of usuarios; let i = index">
              <td>{{ usuario.nombre }}</td>
              <td>{{ usuario.email }}</td>
              <td>{{ usuario.username }}</td>
              <td>{{ usuario.role }}</td>
              <td>
                <button class="btn btn-sm btn-primary me-2" (click)="editarUsuario(i)">Editar</button>
                <button class="btn btn-sm btn-danger" (click)="eliminarUsuario(i)">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  
    <div class="tab-content mt-2" *ngIf="tabActivo === 'metricas'">
      <h2 class="text-center">Métricas</h2>
      <div class="row">
        <div class="col-md-6">
          <canvas id="salesChart"></canvas>
        </div>
      </div>
    </div>
  
    <!-- Modal -->
    <div class="modal fade" id="modalEditarUsuario" tabindex="-1" aria-labelledby="modalEditarUsuarioLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalEditarUsuarioLabel">Editar Usuario</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" [(ngModel)]="usuarioEditando.nombre" name="nombre" />
              </div>
              <div class="mb-3">
                <label class="form-label">Correo</label>
                <input type="email" class="form-control" [(ngModel)]="usuarioEditando.email" name="email" />
              </div>
              <div class="mb-3">
                <label class="form-label">Usuario</label>
                <input type="text" class="form-control" [(ngModel)]="usuarioEditando.username" name="usuario" />
              </div>
              <div class="mb-3">
                <label class="form-label">Tipo</label>
                <select class="form-select" [(ngModel)]="usuarioEditando.tipo" name="tipo">
                  <option value="usuario">Usuario</option>
                  <option value="admin">Administrador</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" (click)="guardarCambios()">Guardar cambios</button>
          </div>
        </div>
      </div>
    </div>
</main>
<app-footer></app-footer>
</div>
